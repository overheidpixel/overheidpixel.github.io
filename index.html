<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsidie Aanvragen - Hoofdpagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Subsidie Aanvragen voor je FiveM Bedrijf</h1>
        <p>Kies het type subsidie dat je wilt aanvragen</p>
    </header>

    <main>
        <div class="card" onclick="window.location.href='subsidie-aanvraag.html'">
            <i class="fas fa-rocket fa-3x"></i>
            <h2>Startend bedrijf</h2>
            <p>Voor nieuwe bedrijven die willen beginnen in FiveM</p>
        </div>

        <div class="card" onclick="window.location.href='subsidie-aanvraag.html'">
            <i class="fas fa-building fa-3x"></i>
            <h2>Uitbreiding</h2>
            <p>Subsidie voor uitbreiding van bestaande bedrijven</p>
        </div>

        <div class="card" onclick="window.location.href='subsidie-aanvraag.html'">
            <i class="fas fa-star fa-3x"></i>
            <h2>Speciale aanvraag</h2>
            <p>Voor unieke situaties en projecten</p>
        </div>
    </main>
</body>
</html>
